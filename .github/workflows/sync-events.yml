name: Sync Events from Google Sheets to Wix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'

jobs:
  sync-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run event sync
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_ACCOUNT_ID: ${{ secrets.WIX_ACCOUNT_ID }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node index.js sync

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Event sync completed successfully"
          else
            echo "❌ Event sync failed - check logs above"
            exit 1
          fi