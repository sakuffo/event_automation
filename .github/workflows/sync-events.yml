name: Sync Events from Google Sheets to Wix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 9 AM EST daily

jobs:
  sync-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run event sync
        env:
          WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
          WIX_ACCOUNT_ID: ${{ secrets.WIX_ACCOUNT_ID }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python sync_events.py sync

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Event sync completed successfully"
          else
            echo "❌ Event sync failed - check logs above"
            exit 1
          fi